services:
  django_base:
    build: .
    secrets:
      - django_settings
    environment:
      ENV_PATH: /run/secrets/django_settings
    env_file:
      - .env
    volumes:
      - static:/static
    command: "bash -c exit"
    init: true
    develop:
      watch:
        - action: sync+restart
          path: ./src
          target: /code/src
      
  migrate:
    extends: django_base
    command: "hatch run ./migrate.sh"
    
  collectstatic:
    extends: django_base
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: "hatch run ./manage.py collectstatic --no-input"

  django:
    extends: django_base
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: "hatch run gunicorn --bind 0.0.0.0:3000 eli.wsgi:application"

  build-frontend:
    build : ./src/frontend
    command: "npm run build"
    develop:
      watch:
        - action: sync+restart
          path: ./src/frontend
          target: /js/src
    
  nginx:
    build: ./nginx
    ports:
      - 80:8080
      - 443:8443
    depends_on:
      - django
    volumes:
      - static:/static
      - ./ssl:/ssl

  db:
    image: postgres:15
    volumes:
      - ./db_data:/var/lib/postgresql/
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
        
secrets:
  django_settings:
    file: .env


volumes:
  static:
