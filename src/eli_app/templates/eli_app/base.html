{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Pico.css -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'eli_app/conversation.css' %}"/>
    <script type="text/javascript" src="{% static 'eli_app/conversation.js' %}"></script>

    <meta property="og:url" content="{{ request.get_full_path }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://banner2.cleanpng.com/20180602/vj/avosj1n3q.webp"/>
    {% block head %}{% endblock %}
  </head>

  <body>
    <div id="root"/>
    <script src="{% static 'jsx/index.js' %}"></script>
  </body>
</html>
