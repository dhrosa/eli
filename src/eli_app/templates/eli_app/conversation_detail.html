{% extends "eli_app/base.html" %}
{% load json %}

{% block content %}
{% include "eli_app/conversation_quote.html" %}
<section>
  <h6>Additional Info</h6>
  <table>
    <tbody>
      <tr>
        <th>ID</th>
        <td>{{ object.id }}</td>
      </tr>
      <tr>
        <th>Timestamp</th>
        <td>{{ object.timestamp }}</td>
      </tr>
    </tbody>
  </table>
  <h6>Raw Response</h6>
  {{ object.response | to_pretty_json }}
</section>

{% endblock %}
