<article class="conversation">
  <blockquote>
    {{ object.query }}
    <footer>
      <cite>- {{ object.style_name }}</cite>
    </footer>
  </blockquote>
  <blockquote>
    {{ object.response_text|linebreaks }}
    <footer>
      <cite>- ELI</cite>
    </footer>
  </blockquote>
  <a href="{{ object.url }}">Permalink</a>
</article>
